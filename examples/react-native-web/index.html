<!DOCTYPE html>

<html ng-app="app">
<head>
  <title>webmodules example</title>
  <meta charset="utf-8">
  <meta name="webmodules.loader" match="*.js" loader="react">
  <meta name="webmodules.alias" src="react-native-web" as="react-native">
  
  <script type="text/react">
    import {AppRegistry} from 'react-native';
    import ReactNativeExample from './lib/app.js';
    
    window.addEventListener('DOMContentLoaded', () => {
      AppRegistry.registerComponent('ReactNativeExample', () => ReactNativeExample);
      AppRegistry.runApplication('ReactNativeExample', { rootTag: document.getElementById('react-root')});
    });
  </script>
  
  <script src="/node_modules/webmodules/runtime.js"></script>
</head>
<body>
  <div id="react-root"></div>
</body>
</html>
